<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Filter And Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script>
  const user = JSON.parse(localStorage.getItem("loggedUser"));
  if (!user) {
    window.location.replace("login.html");
  }
</script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <button id="top">Home</button>
      <button id="top">Filters</button>
      <h1 class="toph1">PRODUCT FILTER</h1>
    </div>
    

    <div class="user-dropdown">
      <img src="assets/user.png" alt="icon" id="userIcon" />
      <div class="user-menu" id="userMenu">
        <p><strong>Name:</strong> <span id="userName">---</span></p>
        <p><strong>Email:</strong> <span id="userEmail">---</span></p>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>
<div id="filterModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Filter Products</h2>

    <div class="modal-section">
      <h4>Category</h4>
      <div id="modal-categories">
        <label><input type="checkbox" value="Topwear"> Topwear</label><br />
        <label><input type="checkbox" value="Bottomwear"> Bottomwear</label><br />
        <label><input type="checkbox" value="Jacket"> Jacket</label><br />
        <label><input type="checkbox" value="Watch"> Watch</label><br />
        <label><input type="checkbox" value="Mobile"> Mobile</label><br />
        <label><input type="checkbox" value="Shoes"> Shoes</label><br />
        <label><input type="checkbox" value="Tv"> TV</label>
      </div>
    </div>

    <div class="modal-section">
      <h4>Price Range</h4>
      <input type="number" id="minPrice" placeholder="Min ₹" />
      <input type="number" id="maxPrice" placeholder="Max ₹" />
    </div>

    <div class="modal-section">
      <h4>Sort By</h4>
      <select id="sortSelect">
        <option value="none">None</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
        <option value="az">Name: A to Z</option>
      </select>
    </div>

    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters">Clear Filters</button>
  </div>
</div>
  <div class="wrapper">
    <div id="search-container">
      <input type="search" id="search-input" placeholder="Search product" />
      <button id="search">Search</button>
    </div>

    <div id="buttons">
      <button class="button-value" onclick="filterProduct('all')">All</button>
      <button class="button-value" onclick="filterProduct('Topwear')">Topwear</button>
      <button class="button-value" onclick="filterProduct('Bottomwear')">Bottomwear</button>
      <button class="button-value" onclick="filterProduct('Jacket')">Jacket</button>
      <button class="button-value" onclick="filterProduct('Watch')">Watch</button>
      <button class="button-value" onclick="filterProduct('Mobile')">Mobile</button>
      <button class="button-value" onclick="filterProduct('Shoes')">Shoes</button>
      <button class="button-value" onclick="filterProduct('Tv')">TV</button>
    </div>

    <div id="products"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script src="script.js"></script>

</body>
</html>
